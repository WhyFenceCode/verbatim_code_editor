<!DOCTYPE html>
<html>
    <head>
        <!-- Highlight -->
        <script src="highlighting/highlight/highlight.js"></script>
        <link rel="stylesheet" href="highlighting/styles/verbatim-dark-syntax.css">
        <script src="highlighting/highlight/languages/rust.js"></script>

        <!-- Code Input -->
        <!-- V2.2.1 -->
        <script src="codeInput/code-input.min.js"></script>
        <link rel="stylesheet" href="codeInput/code-input.min.css">
        <!-- Code Input Plugins-->
        <script src="codeInput/plugins/indent.min.js"></script>
        <script src="codeInput/plugins/auto-close-brackets.min.js"></script>
        <script src="codeInput/plugins/autodetect.min.js"></script>

        <!-- My Styling -->
        <link rel="stylesheet" href="styles/editor.css">
        <link rel="stylesheet" href="styles/themes/verbatim-dark.css">
        <title>Verbatim</title>

        <!-- Last Code Input Script: Configuration -->
        <script src="scripts/code-input-config.js"></script>
       
    </head>
    <body>
        <div class="container">
            <code-input class="content" template="syntax-highlighted" language="" data-filepath="main.rs"></code-input>
            <div class="actions">
                <div class="actions-main-name" data-folderpath="C/Users/testuser/desktop/project" data-foldername="">
                    <p class="actions-main-name-aL project-name"></p>
                    <div class="actions-main-name-aR">
                        <i data-lucide="file-plus-2" class="actions-name-lucid"></i>    
                        <i data-lucide="folder-plus" class="actions-name-lucid"></i>
                        <i data-lucide="list-collapse" class="actions-name-lucid"></i>
                        <i data-lucide="folder-sync" class="actions-name-lucid"></i>
                    </div>
                </div>
            </div>
            <div class="header"></div>
            <div class="lowerbar">
                <p class="lowerbar-text lowerbar-ln-col">Ln:Col 1:1</p>
                <p class="lowerbar-text lowerbar-spaces">Spaces: 4</p>
                <p class="lowerbar-text">UTF-8</p>
                <p class="lowerbar-text lowerbar-lang">RUST</p>
                <i data-lucide="github" class="lowerbar-lucid"></i>
                <i data-lucide="bell" class="lowerbar-lucid"></i>
            </div>
        </div>

        <!-- Lucid Icons -->
        <script src="icons/lucid/lucid.js"></script>
        <script>
            lucide.createIcons();
        </script>
        
        <!-- Cursor Move Event -->
        <script src="scripts/line-col-handler.js"></script>

        <!-- Language Detection -->
        <script src="langReader/langBindings.js"></script>
        <script src="langReader/lang.js"></script>

        <!-- Name Changes-->
        <script src="scripts/nameChanger.js"></script>
    </body>
</html>
